<!DOCTYPE html>
<html>

<head>
    <title>Geoogle Geolocation</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"> </script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"> </script>	
    <![endif]-->
    <style class="text/css">
        label {
            font-weight: bold;
        }
        .thumbnail {
          border: solid silver 1px;
          max-height: 200px;
          overflow: auto; 
        }
        .col-sm-4 {
            margin-bottom: .5em
        }
    </style>
</head>

<body>
    <div class="containe-fluid" style="margin: 1em">
        <div class="row">
            <div class="col-sm-4">
                <div class="alert alert-danger" id="errorDiv" style="display: none;"></div>
                <form>
                    <div class="form-group col-sm-6">
                        <label>Latitude</label>
                        <input type="text" id="lat" class="form-control" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Longitude</label>
                        <input type="text" id="lng" class="form-control" />
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Addresses</label>
                        <div id="addr" class="thumbnail" >

                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <button id="showCoord" class="btn btn-primary" type="button">Show Coordinates</button>
                        </div>
                        <div class="col-sm-4">
                            <button id="showCity" class="btn btn-primary" type="button">Show City</button>
                        </div>
                        <div class="col-sm-4">
                            <button id="showLocation" class="btn btn-primary" type="button">Show in Map</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-8" id="board">
                <div id="mapDiv" style="height:400px">
                </div>
            </div>
        </div>
    </div>
   

    <!--<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        function initMap() {
            var coordinates = {
                lat: -26.183,
                lng: 28.016
            };
            var mapOptions = {
                center: coordinates,
                zoom: 5
            };
            var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
            var maker = new google.maps.Marker({
                position: coordinates,
                map: map
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD86c1dZT9mHEUGukevgsHFsjA5CvkUbeU&callback=initMap" async defer></script>
    <script src="js/geoscript.js"></script>
</body>

</html>
